<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Shirt Store!</h1>
    </header>
    <main>
        <section class="hero">
            <p>Discover our latest collection of stylish shirts.</p>
            <button>Shop Now</button>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Shirt items will go here -->
                <div class="product-item">
                    <h3>Classic T-Shirt</h3>
                    <p>$19.99</p>
                    <img src="https://via.placeholder.com/150" alt="Classic T-Shirt">
                </div>
                <div class="product-item">
                    <h3>Polo Shirt</h3>
                    <p>$29.99</p>
                    <img src="https://via.placeholder.com/150" alt="Polo Shirt">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shirt Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
