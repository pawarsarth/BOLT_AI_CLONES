<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Toy Store!</h1>
    </header>
    <main>
        <section class="toys">
            <div class="toy-item">
                <img src="https://via.placeholder.com/150" alt="Toy 1">
                <h2>Teddy Bear</h2>
                <p>A cuddly teddy bear for your little one.</p>
                <span class="price">$15.99</span>
                <button>Add to Cart</button>
            </div>
            <div class="toy-item">
                <img src="https://via.placeholder.com/150" alt="Toy 2">
                <h2>Building Blocks</h2>
                <p>Creative building blocks for endless fun.</p>
                <span class="price">$25.50</span>
                <button>Add to Cart</button>
            </div>
            <div class="toy-item">
                <img src="https://via.placeholder.com/150" alt="Toy 3">
                <h2>Remote Control Car</h2>
                <p>Fast and fun remote control car.</p>
                <span class="price">$39.99</span>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Toy Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
